<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYAZMI.COM // SYSTEM ACCESS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="crt-overlay"></div>

    <div id="startOverlay" class="start-overlay">
        <div class="start-text">WELCOME</div>
    </div>

    <div class="container" id="terminalContainer">
        <div class="terminal-header">
            <span class="status-dot"></span>
            <span class="header-title">SYAZMI.COM // TERMINAL</span>
        </div>
        <div class="terminal-body" id="terminalBody">
            <div class="output-line">
                <span class="prompt">root@syazmi:~$</span> <span class="typing-effect"
                    data-text="initializing system sequence..."></span>
            </div>
        </div>
        <div class="input-line">
            <span class="prompt">root@syazmi:~$</span>
            <input type="text" id="commandInput" autocomplete="off" autofocus spellcheck="false">
            <span class="cursor">â–ˆ</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
