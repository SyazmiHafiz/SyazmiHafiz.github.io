<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maafkan Ayang</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .slider {
      font-size: 1.5em;
      margin-bottom: 1em;
      max-width: 80%;
      min-height: 4em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    audio {
      display: none;
    }
    .modal-content {
      background-color: rgba(255, 240, 245, 0.95);
      color: #4a148c;
    }
    #playBtn {
      background-color: #bc8887;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body onload="$('#musicModal').modal('show')">

  <!-- Modal -->
  <div class="modal fade" id="musicModal" tabindex="-1" role="dialog" aria-labelledby="musicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content p-4">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100 text-center" id="musicModalLabel">Maaf Sayang</h5>
        </div>
        <div class="modal-body">
          <p>Ayang ada sesuatu untuk sayang ❤️</p>
          <button id="playBtn" class="btn btn-lg btn-block mt-3" onclick="playMusic()">Maaf Sayang</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Kandungan utama -->
  <h1>Maafkan Ayang</h1>
  <div class="slider" id="slider">Ayang betul-betul minta maaf, sayang.</div>
  <div class="heart">❤️</div>

  <!-- Audio (hidden) -->
  <audio id="bgMusic" src="music1.mp3" loop></audio>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script>
    const messages = [
      "Ayang betul-betul minta maaf, sayang.",
      "Ayang tak berniat untuk lukakan hati sayang.",
      "Maafkan ayang sebab buat sayang kecewa.",
      "Ayang tahu ayang salah, tolong beri ayang peluang untuk perbaiki semuanya.",
      "Sayang, tolong maafkan ayang. Ayang tak sanggup kehilangan sayang.",
      "Ayang sedar ayang telah melukakan perasaan sayang. Maafkan ayang.",
      "Ayang janji akan jadi lebih baik untuk sayang.",
      "Ayang menyesal atas segala kesilapan yang telah ayang lakukan.",
      "Sayang, ayang harap kita dapat mulakan semula dengan lebih baik.",
      "Ayang minta maaf kerana tidak memahami perasaan sayang dengan baik.",
      "Ayang tak mahu kehilangan sayang. Maafkan ayang, ya.",
      "Ayang tahu ayang telah menyakiti hati sayang. Tolong beri ayang peluang untuk menebus kesilapan.",
      "Ayang minta maaf kerana telah mengabaikan sayang. Sayang adalah segalanya buat ayang.",
      "Ayang tak dapat bayangkan hidup tanpa sayang. Maafkan ayang.",
      "Maaf jika ayang terlalu membebani sayang dengan masalah ayang.",
      "Maaf jika ayang terlalu keras kepala dan tidak mendengar kata-kata sayang.",
      "Ayang menyesal telah membuat sayang risau dengan tindakan bodoh ayang.",
      "Maafkan ayang jika ayang seringkali tidak berterima kasih atas semua yang sayang berikan.",
      "Ayang minta maaf jika ayang kadang-kadang mementingkan diri sendiri dan tidak memikirkan keperluan sayang.",
      "Maaf ayang."
    ];

    let index = 0;
    const slider = document.getElementById('slider');
    setInterval(() => {
      index = (index + 1) % messages.length;
      slider.textContent = messages[index];
    }, 4000);

    function playMusic() {
      var audio = document.getElementById('bgMusic');
      audio.play();
      $('#musicModal').modal('hide');
    }
  </script>
</body>
</html>
