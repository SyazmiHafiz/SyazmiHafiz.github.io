<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .slider {
      font-size: 1.5em;
      margin-bottom: 1em;
      max-width: 80%;
      min-height: 4em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>I'm Sorry</h1>
  <div class="slider" id="slider">Aku sangat menyesal telah menyakitimu.</div>
  <div class="heart">❤️</div>
  <audio autoplay loop>
    <source src="your-song.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.
  </audio>
  <script>
    const messages = [
      "Aku sangat menyesal telah menyakitimu.",
      "Maafkan aku karena membuatmu kecewa.",
      "Aku tahu aku telah membuatmu marah, tapi tolong beri aku kesempatan untuk memperbaikinya.",
      "Aku tahu aku tidak sempurna, tapi aku janji akan berusaha menjadi yang terbaik untukmu.",
      "Aku minta maaf jika kata-kataku telah melukai perasaanmu.",
      "Aku bodoh karena telah menyakiti orang yang sangat ku sayangi.",
      "Tolong terima permintaan maafku dan biarkan aku memperbaiki segala kesalahan yang telah aku lakukan.",
      "Saya sangat menyesal dan tidak bermaksud untuk menyakiti hatimu.",
      "Aku minta maaf, tolong berikan aku kesempatan kedua.",
      "Aku sangat menyesali sikapku. Jangan tinggalkan aku.",
      "Maafkan semua kesalahanku dan biarkan aku mengganti kesalahanku dengan cinta dan perhatian.",
      "Aku minta maaf karena tidak memahami perasaanmu dengan baik.",
      "Aku mendambakan kebahagiaan kita, tolong berikan aku kesempatan untuk memperbaiki semuanya.",
      "Aku sungguh menyesal telah membuatmu terluka, tolong beri aku kesempatan untuk memperbaikinya.",
      "Maafkan aku karena telah mengabaikanmu, kamu adalah hal terpenting dalam hidupku.",
      "Aku tidak bisa hidup tanpamu, maafkan aku.",
      "Maaf jika aku terlalu membebani dirimu dengan masalahku.",
      "Maaf jika terkadang aku terlalu keras kepala dan tidak mendengarkanmu.",
      "Saya menyesal telah membuatmu khawatir karena tindakan bodohku.",
      "Maafkan saya jika aku seringkali tidak berterima kasih atas semua yang kamu berikan padaku.",
      "Saya minta maaf jika terkadang aku egois dan tidak memikirkan kebutuhanmu.",
      "Maaf jika terkadang aku terlalu emosional dan tidak bisa mengendalikan diri."
    ];
    let index = 0;
    const slider = document.getElementById('slider');
    setInterval(() => {
      index = (index + 1) % messages.length;
      slider.textContent = messages[index];
    }, 4000);
  </script>
</body>
</html>
